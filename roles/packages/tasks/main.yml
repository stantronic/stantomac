---
# tasks file for packages

## homebrew packages
- name: ensure latest homebrew installed
  homebrew:
    state: latest
    update_homebrew: yes
- name: cleanup homebrew
  command: brew cleanup
- name: ensure latest git installed
  homebrew:
    name: 
     - git
     - imagemagick
     - htop
     - tree
     - coreutils
     - telnet
     - ruby
     - fish
     - node
     - yarn
     - python
     - htop 
     - watchman 
     - tree
     - docker
     - docker-compose
     - docker-machine
    state: latest

# gem dependencies
- name: ensure latest bundler is installed
  gem:
    name: bundler
    state: latest
  gem:
    name: cocoapods
    state: latest
  gem:
    name: fastlane
    state: latest

